<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./script.js"></script>
    <title>Namefy</title>
</head>
<body>
    
    <main class="container mt-5">
        <h1 class="text-center">Welcome to Namefy</h1>
        <br>
        <h4 class="text-center">Please Enter your first name to estimate your age</h4>
        <form class="mt-5 mb-5" id="form">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp">
            </div>

            <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Hey Name</h5>
              <p class="card-text">your Age estimate is 100 Years</p>
              <p>Felling so old? <a href="#" class="btn btn-primary">Retry</a></p>
            </div>
          </div>
    </main>
</body>

</html>
